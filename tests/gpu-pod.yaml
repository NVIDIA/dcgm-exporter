apiVersion: v1
kind: Pod
metadata:
  name: nbody-pod
spec:
  automountServiceAccountToken: false
  restartPolicy: OnFailure
  containers:
    - name: nbody
      image: "nvcr.io/nvidia/k8s/cuda-sample:nbody"
      command: ["nbody"]
      args: ["-benchmark", "-i=10000000"]
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
          nvidia.com/gpu: 1
        requests:
          cpu: 100m
          memory: 128Mi
